<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Messages ðŸŒ™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #434f5d;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Password Screen */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #434f5d;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-container {
            text-align: center;
        }

        .password-container h1 {
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .password-input {
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            margin-bottom: 15px;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .password-error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        /* Main App */
        .app-container {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .app-container.active {
            display: block;
        }

        /* Recorder Section */
        .recorder-section {
            margin-top: 50px;
            text-align: center;
            margin-bottom: 40px;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .record-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .record-button.recording {
            background: #ff4444;
            border-color: #ff4444;
        }

        .record-button svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .record-button.recording svg {
            width: 30px;
            height: 30px;
        }

        /* Live Waveform */
        .waveform-container {
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: none;
            align-items: center;
            margin-bottom: 20px;
        }

        .waveform-container.active {
            display: flex;
        }

        #waveform {
            width: 100%;
            height: 100%;
        }

        /* Messages List */
        .messages-list {
            margin-top: 40px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .message-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .message-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            padding-right: 40px;
        }

        .message-title.untitled {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .message-title.blink {
            animation: textBlink 1.5s ease-in-out infinite;
        }

        @keyframes textBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .message-meta {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 15px;
        }

        .write-note-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .write-note-btn:hover {
            opacity: 1;
        }

        .write-note-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .message-waveform {
            margin-top: 15px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .waveform-bars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 0 2px;
        }

        .waveform-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            min-width: 2px;
            transition: background 0.2s ease;
        }

        .waveform-bar.played {
            background: rgba(255, 255, 255, 0.35);
        }

        /* Note Modal */
        .note-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .note-modal.active {
            display: flex;
        }

        .note-modal-content {
            background: #434f5d;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .note-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            margin: 20px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Timer */
        .recording-timer {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div class="password-screen" id="passwordScreen">
        <div class="password-container">
            <h1>ðŸŒ™ Enter Password</h1>
            <form onsubmit="checkPassword(event)">
                <input type="password" class="password-input" id="passwordInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autofocus>
                <br>
                <button type="submit" class="submit-button">Enter</button>
            </form>
            <div class="password-error" id="passwordError"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="recorder-section">
            <button class="record-button" id="recordButton" onclick="toggleRecording()">
                <svg id="micIcon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>

        <div class="messages-list" id="messagesList"></div>

    <!-- Note Modal -->
    <div class="note-modal" id="noteModal">
        <div class="note-modal-content">
            <h2>Add Note</h2>
            <input type="text" class="note-input" id="noteInput" placeholder="Enter a title for this message...">
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeNoteModal()">Cancel</button>
                <button class="modal-btn save-btn" onclick="saveNote()">Save</button>
            </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script>
        // Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCR3y8knbFlkZeE_osJorlgI35oh4gm3JM",
            authDomain: "moon-messages.firebaseapp.com",
            projectId: "moon-messages",
            storageBucket: "moon-messages.firebasestorage.app",
            messagingSenderId: "541321527834",
            appId: "1:541321527834:web:b06a6417ef9c7915d787a3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Global variables
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let animationId = null;
        let recordingStartTime = null;
        let timerInterval = null;
        let currentEditingMessageId = null;
        let currentAudio = null;
        let currentMessageId = null;
        let recordingWaveformData = [];

        // Password check
        async function checkPassword(event) {
            event.preventDefault();
            
            const input = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');
            
            try {
                await auth.signInAnonymously();
                
                const configDoc = await db.collection('config').doc('app').get();
                
                if (!configDoc.exists) {
                    await db.collection('config').doc('app').set({
                        password: '102624',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    errorDiv.textContent = 'Initial setup complete. Default password: 102624';
                    return;
                }
                
                const appPassword = configDoc.data().password;
                
                if (input === appPassword) {
                    document.getElementById('passwordScreen').style.display = 'none';
                    document.getElementById('appContainer').classList.add('active');
                    loadMessages();
                    startRealtimeListener();
                } else {
                    errorDiv.textContent = 'Incorrect password';
                    document.getElementById('passwordInput').value = '';
                    await auth.signOut();
                    setTimeout(() => {
                        errorDiv.textContent = '';
                    }, 3000);
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error: ' + error.message;
                await auth.signOut();
            }
        }

        // Recording functions
        async function toggleRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Setup audio context for waveform
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.8;
                analyser.minDecibels = -90;
                analyser.maxDecibels = -10;
                
                // Reset waveform data
                recordingWaveformData = [];
                
                // Setup media recorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await uploadAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                    if (audioContext) {
                        audioContext.close();
                    }
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                updateRecordingUI(true);
                startTimer();
                
                setTimeout(() => drawWaveform(), 100);
            } catch (error) {
                alert('Error accessing microphone: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                updateRecordingUI(false);
                stopTimer();
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        }

        function updateRecordingUI(isRecording) {
            const recordButton = document.getElementById('recordButton');
            const micIcon = document.getElementById('micIcon');
            const stopIcon = document.getElementById('stopIcon');
            const waveformContainer = document.getElementById('waveformContainer');
            const timer = document.getElementById('recordingTimer');
            
            if (isRecording) {
                recordButton.classList.add('recording');
                micIcon.style.display = 'none';
                stopIcon.style.display = 'block';
                waveformContainer.classList.add('active');
                timer.style.display = 'block';
            } else {
                recordButton.classList.remove('recording');
                micIcon.style.display = 'block';
                stopIcon.style.display = 'none';
                waveformContainer.classList.remove('active');
                timer.style.display = 'none';
            }
        }

        function drawWaveform() {
            const canvas = document.getElementById('waveform');
            if (!canvas) return;
            
            const canvasCtx = canvas.getContext('2d');
            
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            if (!analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (!mediaRecorder || mediaRecorder.state !== 'recording') {
                    return;
                }
                
                animationId = requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                
                // Capture waveform data periodically
                if (recordingWaveformData.length < 100) {
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / bufferLength;
                    const normalized = Math.min(100, (average / 255) * 100 * 3);
                    recordingWaveformData.push(Math.max(20, normalized));
                }
                
                // Clear canvas
                canvasCtx.fillStyle = 'rgba(67, 79, 93, 0.95)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw frequency bars
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                    
                    canvasCtx.fillStyle = `rgba(255, 255, 255, ${0.1 + (dataArray[i] / 255) * 0.3})`;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }

            draw();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('recordingTimer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 100);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        async function uploadAudio(audioBlob) {
            try {
                const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                const filename = `voice-messages/${Date.now()}.webm`;
                
                // Upload to Firebase Storage
                const storageRef = storage.ref(filename);
                const uploadTask = await storageRef.put(audioBlob);
                const downloadURL = await uploadTask.ref.getDownloadURL();
                
                // Process waveform data to 40 bars
                const processedWaveform = processWaveformData(recordingWaveformData);
                
                // Save metadata to Firestore
                await db.collection('messages').add({
                    audioUrl: downloadURL,
                    duration: duration,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    title: null,
                    playbackProgress: 0,
                    playbackTime: 0,
                    waveformData: processedWaveform
                });

                // Reset recording waveform data
                recordingWaveformData = [];

            } catch (error) {
                alert('Error uploading: ' + error.message);
            }
        }

        function processWaveformData(rawData) {
            const targetBars = 40;
            const processed = [];
            
            if (rawData.length === 0) {
                // Generate default waveform if no data
                for (let i = 0; i < targetBars; i++) {
                    const height = 30 + Math.random() * 40;
                    processed.push(Math.min(80, height));
                }
                return processed;
            }
            
            const chunkSize = rawData.length / targetBars;
            
            for (let i = 0; i < targetBars; i++) {
                const start = Math.floor(i * chunkSize);
                const end = Math.floor((i + 1) * chunkSize);
                let sum = 0;
                let count = 0;
                
                for (let j = start; j < end && j < rawData.length; j++) {
                    sum += rawData[j];
                    count++;
                }
                
                const average = count > 0 ? sum / count : 30;
                processed.push(Math.min(80, Math.max(20, average)));
            }
            
            return processed;
        }

        function startRealtimeListener() {
            db.collection('messages')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    displayMessages(snapshot);
                });
        }

        async function loadMessages() {
            const snapshot = await db.collection('messages')
                .orderBy('createdAt', 'desc')
                .get();
            
            displayMessages(snapshot);
        }

        function displayMessages(snapshot) {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';

            snapshot.forEach(doc => {
                const message = doc.data();
                const messageCard = createMessageCard(doc.id, message);
                messagesList.appendChild(messageCard);
            });
        }

        function createMessageCard(id, message) {
            const card = document.createElement('div');
            card.className = 'message-card';
            card.onclick = () => playMessage(id, message);
            
            const date = message.createdAt ? message.createdAt.toDate() : new Date();
            const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const shouldBlink = !message.title;
            
            card.innerHTML = `
                <div class="message-title ${!message.title ? 'untitled blink' : ''}">${message.title || 'Write Note'}</div>
                <div class="message-meta">
                    <span>${dateStr}</span>
                    <span>${formatDuration(message.duration)}</span>
                </div>
                <div class="message-waveform" id="waveform-${id}"></div>
                <button class="write-note-btn" onclick="event.stopPropagation(); openNoteModal('${id}')">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
            `;
            
            // Generate static waveform with current progress
            if (message.waveformData && Array.isArray(message.waveformData)) {
                generateStaticWaveform(`waveform-${id}`, message.waveformData, message.playbackProgress || 0);
            } else {
                // Generate and save default waveform
                const waveformData = generateDefaultWaveform();
                generateStaticWaveform(`waveform-${id}`, waveformData, message.playbackProgress || 0);
                db.collection('messages').doc(id).update({
                    waveformData: waveformData
                }).catch(console.error);
            }
            
            return card;
        }

        function generateDefaultWaveform() {
            const barCount = 40;
            const waveformData = [];
            
            for (let i = 0; i < barCount; i++) {
                const base = 30;
                const variation = Math.sin(i * 0.3) * 20 + Math.random() * 30;
                const height = Math.max(20, Math.min(80, base + variation));
                waveformData.push(height);
            }
            
            return waveformData;
        }

        function generateStaticWaveform(containerId, waveformData, progress = 0) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            container.innerHTML = '';
            
            const barsContainer = document.createElement('div');
            barsContainer.className = 'waveform-bars';
            
            const barCount = waveformData.length;
            const playedBars = Math.floor((progress / 100) * barCount);
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                if (i < playedBars) {
                    bar.classList.add('played');
                }
                bar.style.height = `${waveformData[i]}%`;
                barsContainer.appendChild(bar);
            }
            
            container.appendChild(barsContainer);
        }

        let progressUpdateInterval = null;

        async function playMessage(messageId, message) {
            // Check if this message is already playing
            if (currentAudio && currentMessageId === messageId) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    startProgressAnimation(messageId);
                } else {
                    currentAudio.pause();
                    stopProgressAnimation();
                }
                return;
            }

            // Stop current audio if playing a different message
            if (currentAudio) {
                currentAudio.pause();
                stopProgressAnimation();
                // Save progress of previous audio
                if (currentMessageId) {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    await updatePlaybackProgress(currentMessageId, progress, currentAudio.currentTime);
                }
                currentAudio = null;
            }

            currentMessageId = messageId;
            const audio = new Audio(message.audioUrl);
            currentAudio = audio;

            // Set up event listeners
            audio.addEventListener('loadedmetadata', () => {
                // Restore playback position
                if (message.playbackTime && message.playbackTime > 0 && message.playbackTime < audio.duration) {
                    audio.currentTime = message.playbackTime;
                }
            });

            audio.addEventListener('play', () => {
                startProgressAnimation(messageId);
            });

            audio.addEventListener('pause', async () => {
                stopProgressAnimation();
                if (audio.duration && audio.currentTime > 0) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    await updatePlaybackProgress(messageId, progress, audio.currentTime);
                }
            });

            audio.addEventListener('ended', async () => {
                stopProgressAnimation();
                await updatePlaybackProgress(messageId, 100, 0);
                currentAudio = null;
                currentMessageId = null;
            });

            // Start playing
            try {
                await audio.play();
            } catch (error) {
                console.error('Error playing audio:', error);
            }
        }

        function startProgressAnimation(messageId) {
            stopProgressAnimation();
            
            progressUpdateInterval = setInterval(() => {
                if (currentAudio && !currentAudio.paused && currentAudio.duration) {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    updatePlaybackProgressUI(messageId, progress);
                }
            }, 50);
        }

        function stopProgressAnimation() {
            if (progressUpdateInterval) {
                clearInterval(progressUpdateInterval);
                progressUpdateInterval = null;
            }
        }

        function updatePlaybackProgressUI(messageId, progress) {
            const container = document.getElementById(`waveform-${messageId}`);
            if (!container) return;
            
            const bars = container.querySelectorAll('.waveform-bar');
            const totalBars = bars.length;
            const playedBars = Math.floor((progress / 100) * totalBars);
            
            bars.forEach((bar, index) => {
                if (index < playedBars) {
                    bar.classList.add('played');
                } else {
                    bar.classList.remove('played');
                }
            });
        }

        async function updatePlaybackProgress(messageId, progress, currentTime) {
            updatePlaybackProgressUI(messageId, progress);
            
            try {
                await db.collection('messages').doc(messageId).update({
                    playbackProgress: progress,
                    playbackTime: currentTime || 0,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        function openNoteModal(messageId) {
            currentEditingMessageId = messageId;
            document.getElementById('noteModal').classList.add('active');
            document.getElementById('noteInput').focus();
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.remove('active');
            document.getElementById('noteInput').value = '';
            currentEditingMessageId = null;
        }

        async function saveNote() {
            const title = document.getElementById('noteInput').value.trim();
            if (title && currentEditingMessageId) {
                try {
                    await db.collection('messages').doc(currentEditingMessageId).update({
                        title: title
                    });
                    closeNoteModal();
                } catch (error) {
                    alert('Error saving note: ' + error.message);
                }
            }
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Modal event listeners
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target.id === 'noteModal') {
                closeNoteModal();
            }
        });

        document.getElementById('noteInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveNote();
            }
        });
    </script>
</body>
</html>
