<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Messages ðŸŒ™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #434f5d;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Password Screen */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #434f5d;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-container {
            text-align: center;
        }

        .password-container h1 {
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .password-input {
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Background elements */
        .moon {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: url('https://via.placeholder.com/200x200/FFE5B4/FFE5B4?text=MOON') no-repeat center;
            background-size: contain;
            z-index: 1;
        }

        .star {
            position: fixed;
            background: url('https://via.placeholder.com/30x30/FFFFFF/FFFFFF?text=â˜…') no-repeat center;
            background-size: contain;
        }

        .star-1 { top: 20%; left: 10%; width: 20px; height: 20px; }
        .star-2 { top: 15%; left: 80%; width: 25px; height: 25px; }
        .star-3 { top: 40%; left: 90%; width: 15px; height: 15px; }
        .star-4 { top: 60%; left: 5%; width: 30px; height: 30px; }
        .star-5 { top: 70%; left: 85%; width: 18px; height: 18px; }
        .star-6 { top: 30%; left: 20%; width: 22px; height: 22px; }
        .star-7 { top: 80%; left: 30%; width: 25px; height: 25px; }
        .star-8 { top: 50%; left: 70%; width: 20px; height: 20px; }

        /* Main App */
        .app-container {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .app-container.active {
            display: block;
        }

        /* Recorder Section */
        .recorder-section {
            margin-top: 120px;
            text-align: center;
            margin-bottom: 40px;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .record-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .record-button.recording {
            background: #ff4444;
            border-color: #ff4444;
        }

        .record-button svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .record-button.recording svg {
            width: 30px;
            height: 30px;
        }

        /* Waveform */
        .waveform-container {
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: none;
            align-items: center;
            margin-bottom: 20px;
        }

        .waveform-container.active {
            display: flex;
        }

        #waveform {
            width: 100%;
            height: 100%;
        }

        /* Messages List */
        .messages-list {
            margin-top: 40px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .message-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .message-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            padding-right: 40px;
        }

        .message-title.untitled {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .message-meta {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 15px;
        }

        .write-note-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .write-note-btn:hover {
            opacity: 1;
        }

        .write-note-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .message-waveform {
            margin-top: 15px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .waveform-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            width: 0%;
            transition: width 0.1s ease;
        }

        /* Note Modal */
        .note-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .note-modal.active {
            display: flex;
        }

        .note-modal-content {
            background: #434f5d;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .note-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            margin: 20px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Timer */
        .recording-timer {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="moon"></div>
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>
    <div class="star star-5"></div>
    <div class="star star-6"></div>
    <div class="star star-7"></div>
    <div class="star star-8"></div>

    <!-- Password Screen -->
    <div class="password-screen" id="passwordScreen">
        <div class="password-container">
            <h1>ðŸŒ™ Enter Password</h1>
            <input type="password" class="password-input" id="passwordInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" onkeypress="checkEnter(event)">
            <div class="password-error" id="passwordError"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="recorder-section">
            <button class="record-button" id="recordButton" onclick="toggleRecording()">
                <svg id="micIcon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                <svg id="stopIcon" style="display: none;" viewBox="0 0 24 24">
                    <rect x="6" y="6" width="12" height="12"/>
                </svg>
            </button>
            
            <div class="waveform-container" id="waveformContainer">
                <canvas id="waveform"></canvas>
            </div>
            
            <div class="recording-timer" id="recordingTimer" style="display: none;">0:00</div>
        </div>

        <div class="messages-list" id="messagesList"></div>
    </div>

    <!-- Note Modal -->
    <div class="note-modal" id="noteModal">
        <div class="note-modal-content">
            <h2>Add Note</h2>
            <input type="text" class="note-input" id="noteInput" placeholder="Enter a title for this message...">
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeNoteModal()">Cancel</button>
                <button class="modal-btn save-btn" onclick="saveNote()">Save</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script>
        // CONFIGURE THESE:
        const APP_PASSWORD = "ILoveYou"; // Change this to your password
        
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCR3y8knbFlkZeE_osJorlgI35oh4gm3JM",
  authDomain: "moon-messages.firebaseapp.com",
  projectId: "moon-messages",
  storageBucket: "moon-messages.firebasestorage.app",
  messagingSenderId: "541321527834",
  appId: "1:541321527834:web:b06a6417ef9c7915d787a3",
  measurementId: "G-4WFBYRMYQR"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Global variables
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let microphone;
        let animationId;
        let recordingStartTime;
        let timerInterval;
        let currentEditingMessageId = null;
        let currentAudio = null;
        let currentMessageId = null;

        // Password check
        async function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === APP_PASSWORD) {
                try {
                    // Sign in anonymously to Firebase
                    await auth.signInAnonymously();
                    document.getElementById('passwordScreen').style.display = 'none';
                    document.getElementById('appContainer').classList.add('active');
                    loadMessages();
                    startRealtimeListener();
                } catch (error) {
                    console.error('Auth error:', error);
                    document.getElementById('passwordError').textContent = 'Authentication error';
                }
            } else {
                document.getElementById('passwordError').textContent = 'Incorrect password';
                setTimeout(() => {
                    document.getElementById('passwordError').textContent = '';
                }, 2000);
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        // Recording functions
        async function toggleRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Setup audio context for waveform
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                
                // Setup media recorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await uploadAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                    if (audioContext) {
                        audioContext.close();
                    }
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                updateRecordingUI(true);
                startTimer();
                drawWaveform();
            } catch (error) {
                alert('Error accessing microphone: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                updateRecordingUI(false);
                stopTimer();
                cancelAnimationFrame(animationId);
            }
        }

        function updateRecordingUI(isRecording) {
            const recordButton = document.getElementById('recordButton');
            const micIcon = document.getElementById('micIcon');
            const stopIcon = document.getElementById('stopIcon');
            const waveformContainer = document.getElementById('waveformContainer');
            const timer = document.getElementById('recordingTimer');
            
            if (isRecording) {
                recordButton.classList.add('recording');
                micIcon.style.display = 'none';
                stopIcon.style.display = 'block';
                waveformContainer.classList.add('active');
                timer.style.display = 'block';
            } else {
                recordButton.classList.remove('recording');
                micIcon.style.display = 'block';
                stopIcon.style.display = 'none';
                waveformContainer.classList.remove('active');
                timer.style.display = 'none';
            }
        }

        function drawWaveform() {
            const canvas = document.getElementById('waveform');
            const canvasCtx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);

                canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                canvasCtx.beginPath();

                const sliceWidth = canvas.width / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            }

            draw();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('recordingTimer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 100);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        async function uploadAudio(audioBlob) {
            try {
                const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                const filename = `voice-messages/${Date.now()}.webm`;
                
                // Upload to Firebase Storage
                const storageRef = storage.ref(filename);
                const uploadTask = await storageRef.put(audioBlob);
                const downloadURL = await uploadTask.ref.getDownloadURL();
                
                // Save metadata to Firestore
                await db.collection('messages').add({
                    audioUrl: downloadURL,
                    duration: duration,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    title: null,
                    playbackProgress: 0
                });

            } catch (error) {
                alert('Error uploading: ' + error.message);
            }
        }

        function startRealtimeListener() {
            db.collection('messages')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    loadMessages();
                });
        }

        async function loadMessages() {
            const snapshot = await db.collection('messages')
                .orderBy('createdAt', 'desc')
                .get();
            
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';

            snapshot.forEach(doc => {
                const message = doc.data();
                const messageCard = createMessageCard(doc.id, message);
                messagesList.appendChild(messageCard);
            });
        }

        function createMessageCard(id, message) {
            const card = document.createElement('div');
            card.className = 'message-card';
            card.onclick = () => playMessage(id, message);
            
            const date = message.createdAt ? message.createdAt.toDate() : new Date();
            const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            card.innerHTML = `
                <div class="message-title ${!message.title ? 'untitled' : ''}">${message.title || 'Untitled Message'}</div>
                <div class="message-meta">
                    <span>${dateStr}</span>
                    <span>${formatDuration(message.duration)}</span>
                </div>
                <div class="message-waveform">
                    <div class="waveform-progress" style="width: ${message.playbackProgress || 0}%"></div>
                </div>
                <button class="write-note-btn" onclick="event.stopPropagation(); openNoteModal('${id}')">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
            `;
            
            return card;
        }

        async function playMessage(messageId, message) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            currentMessageId = messageId;
            const audio = new Audio(message.audioUrl);
            currentAudio = audio;

            // Set starting position based on saved progress
            if (message.playbackProgress) {
                audio.currentTime = (message.playbackProgress / 100) * audio.duration;
            }

            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    updatePlaybackProgress(messageId, progress);
                }
            });

            audio.addEventListener('ended', () => {
                updatePlaybackProgress(messageId, 100);
                currentAudio = null;
                currentMessageId = null;
            });

            audio.play();
        }

        async function updatePlaybackProgress(messageId, progress) {
            // Update UI immediately
            const card = document.querySelector(`[onclick*="${messageId}"]`);
            if (card) {
                const progressBar = card.querySelector('.waveform-progress');
                if (progressBar) {
                    progressBar.style.width = `${progress}%`;
                }
            }

            // Update Firebase
            await db.collection('messages').doc(messageId).update({
                playbackProgress: progress
            });
        }

        function openNoteModal(messageId) {
            currentEditingMessageId = messageId;
            document.getElementById('noteModal').classList.add('active');
            document.getElementById('noteInput').focus();
        }

        function closeNoteModal() {
            document.getElementById('noteModal').classList.remove('active');
            document.getElementById('noteInput').value = '';
            currentEditingMessageId = null;
        }

        async function saveNote() {
            const title = document.getElementById('noteInput').value.trim();
            if (title && currentEditingMessageId) {
                await db.collection('messages').doc(currentEditingMessageId).update({
                    title: title
                });
                closeNoteModal();
            }
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Close modal on background click
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target.id === 'noteModal') {
                closeNoteModal();
            }
        });
    </script>
</body>
