<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Night Messages ðŸŒ™</title>

<style>
/* =====  BASE / RESET  ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
     background:#434f5d;color:#fff;min-height:100vh;overflow-x:hidden;position:relative}

/* =====  PASSWORD GATE  ===== */
.password-screen{position:fixed;inset:0;display:flex;align-items:center;
                 justify-content:center;background:#434f5d;z-index:1000}
.password-container{text-align:center}
.password-container h1{font-size:2rem;font-weight:300;margin-bottom:1.8rem}
.password-input{width:250px;padding:15px 25px;font-size:1.125rem;text-align:center;
                background:rgba(255,255,255,.12);color:#fff;border:2px solid rgba(255,255,255,.32);
                border-radius:10px;margin-bottom:1rem}
.password-input::placeholder{color:rgba(255,255,255,.6)}
.submit-button{padding:12px 30px;font-size:1rem;border:none;background:rgba(255,255,255,.25);
               color:#fff;border-radius:10px;cursor:pointer;transition:.3s}
.submit-button:hover{background:rgba(255,255,255,.35);transform:translateY(-2px)}
.password-error{color:#ff6b6b;margin-top:1rem;min-height:20px;font-size:.9rem}

/* =====  DECORATIVE BG  ===== */
.moon{position:fixed;top:-100px;left:50%;transform:translateX(-50%);
      width:200px;height:200px;background:url("https://via.placeholder.com/200x200/FFE5B4/FFE5B4?text=MOON")
      center/contain no-repeat;z-index:1}
.star{position:fixed;background-size:contain;z-index:1}
.star-1{top:10%;left:15%;width:25px;height:25px;background:url("https://via.placeholder.com/25/fff?text=*")center/contain no-repeat}
.star-2{top:20%;left:85%;width:30px;height:30px;background:url("https://via.placeholder.com/30/fff?text=*")center/contain no-repeat}
.star-3{top:35%;left:10%;width:20px;height:20px;background:url("https://via.placeholder.com/20/fff?text=*")center/contain no-repeat}
.star-4{top:45%;left:92%;width:28px;height:28px;background:url("https://via.placeholder.com/28/fff?text=*")center/contain no-repeat}
.star-5{top:60%;left:5%;width:35px;height:35px;background:url("https://via.placeholder.com/35/fff?text=*")center/contain no-repeat}
.star-6{top:75%;left:88%;width:22px;height:22px;background:url("https://via.placeholder.com/22/fff?text=*")center/contain no-repeat}
.star-7{top:85%;left:25%;width:26px;height:26px;background:url("https://via.placeholder.com/26/fff?text=*")center/contain no-repeat}
.star-8{top:50%;left:70%;width:24px;height:24px;background:url("https://via.placeholder.com/24/fff?text=*")center/contain no-repeat}

/* =====  MAIN SHELL  ===== */
.app-container{display:none;padding:20px;max-width:600px;margin:0 auto;z-index:10}
.app-container.active{display:block}

/* recorder */
.recorder-section{margin-top:120px;text-align:center;margin-bottom:40px}
.record-button{width:120px;height:120px;border-radius:50%;display:flex;align-items:center;justify-content:center;
               margin:0 auto 20px;background:rgba(255,255,255,.12);border:3px solid rgba(255,255,255,.32);
               cursor:pointer;transition:.3s}
.record-button:hover{background:rgba(255,255,255,.22);transform:scale(1.05)}
.record-button.recording{background:#ff4444;border-color:#ff4444}
.record-button svg{width:50px;height:50px;fill:#fff}
.record-button.recording svg{width:30px;height:30px}

.waveform-container{height:60px;background:rgba(255,255,255,.1);border-radius:10px;padding:10px;display:none;
                    align-items:center;margin-bottom:20px}
.waveform-container.active{display:flex}
#waveform{width:100%;height:100%}
.recording-timer{font-size:1.125rem;color:rgba(255,255,255,.85);margin-top:10px}

/* cards */
.messages-list{margin-top:40px}
.message-card{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);
              border-radius:15px;padding:20px;margin-bottom:15px;cursor:pointer;position:relative;transition:.3s}
.message-card:hover{background:rgba(255,255,255,.14);transform:translateY(-2px)}
.message-title{font-size:1.125rem;font-weight:500;margin-bottom:10px;padding-right:40px}
.message-title.untitled{color:rgba(255,255,255,.55);font-style:italic}
.message-title span.blink{animation:textBlink 1.5s ease-in-out infinite}
@keyframes textBlink{0%,50%,100%{opacity:.45}25%,75%{opacity:1}}
.message-meta{font-size:.875rem;color:rgba(255,255,255,.75);display:flex;gap:14px}
.write-note-btn{position:absolute;top:20px;right:20px;background:none;border:none;cursor:pointer;opacity:.7;transition:.3s}
.write-note-btn:hover{opacity:1}.write-note-btn svg{width:20px;height:20px;fill:#fff}

.message-waveform{margin-top:15px;height:44px;background:rgba(255,255,255,.04);border-radius:5px;position:relative;overflow:hidden}
.waveform-bars{position:absolute;inset:0;display:flex;align-items:flex-end;gap:2px;padding:0 2px;pointer-events:none}
.waveform-bar{flex:1;min-width:2px;border-radius:2px;background:rgba(255,255,255,.35)}
.waveform-progress{position:absolute;inset:0;width:0%;background:rgba(0,0,0,.35);mix-blend-mode:hard-light;z-index:2}

/* modal */
.note-modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:100}
.note-modal.active{display:flex}
.note-modal-content{background:#434f5d;padding:30px;border-radius:15px;width:90%;max-width:400px;border:1px solid rgba(255,255,255,.22)}
.note-input{width:100%;padding:15px;font-size:1rem;background:rgba(255,255,255,.12);
            color:#fff;border:2px solid rgba(255,255,255,.32);border-radius:10px;margin:20px 0}
.modal-buttons{display:flex;gap:10px;justify-content:flex-end}
.modal-btn{padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:1rem;transition:.3s}
.save-btn{background:rgba(255,255,255,.25);color:#fff}.save-btn:hover{background:rgba(255,255,255,.35)}
.cancel-btn{background:rgba(255,255,255,.14);color:rgba(255,255,255,.7)}.cancel-btn:hover{background:rgba(255,255,255,.22)}
</style>
</head>
<body>
<div class="moon"></div>
<div class="star star-1"></div><div class="star star-2"></div><div class="star star-3"></div><div class="star star-4"></div>
<div class="star star-5"></div><div class="star star-6"></div><div class="star star-7"></div><div class="star star-8"></div>

<div id="passwordScreen" class="password-screen">
  <div class="password-container">
    <h1>ðŸŒ™ Enter Password</h1>
    <form onsubmit="checkPassword(event)">
      <input id="passwordInput" class="password-input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autofocus>
      <br><button class="submit-button" type="submit">Enter</button>
    </form>
    <div id="passwordError" class="password-error"></div>
  </div>
</div>

<div id="appContainer" class="app-container">
  <div class="recorder-section">
    <button id="recordButton" class="record-button" onclick="toggleRecording()">
      <svg id="micIcon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
      <svg id="stopIcon" viewBox="0 0 24 24" style="display:none"><rect x="6" y="6" width="12" height="12"/></svg>
    </button>

    <div id="waveformContainer" class="waveform-container"><canvas id="waveform"></canvas></div>
    <div id="recordingTimer" class="recording-timer" style="display:none">0:00</div>
  </div>

  <div id="messagesList" class="messages-list"></div>
</div>

<div id="noteModal" class="note-modal" onclick="if(event.target.id==='noteModal')closeNoteModal()">
  <div class="note-modal-content">
    <h2>Add Note</h2>
    <input id="noteInput" class="note-input" type="text" placeholder="Enter a titleâ€¦" onkeypress="if(event.key==='Enter')saveNote()">
    <div class="modal-buttons">
      <button class="modal-btn cancel-btn" onclick="closeNoteModal()">Cancel</button>
      <button class="modal-btn save-btn" onclick="saveNote()">Save</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<script>
/* =========  FIREBASE INIT  ========= */
const firebaseConfig = {
  apiKey: "AIzaSyCR3y8knbFlkZeE_osJorlgI35oh4gm3JM",
  authDomain: "moon-messages.firebaseapp.com",
  projectId: "moon-messages",
  storageBucket: "moon-messages.firebasestorage.app",
  messagingSenderId: "541321527834",
  appId: "1:541321527834:web:b06a6417ef9c7915d787a3"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.firestore(), storage=firebase.storage();

/* =========  GLOBALS  ========= */
let mediaRecorder=null, audioChunks=[], audioCtx=null, analyser=null, src=null, animId=null;
let recordingStart=0, timerInt=null, captureInt=null; // timer and capture interval
let capHeights=[]; // holds the captured waveform data
let currentAudio=null, currentId=null;                // playback
let editId=null;                                     // note modal

/* =========  PASSWORD FLOW  ========= */
async function checkPassword(e){
  e.preventDefault();
  const pwd=document.getElementById('passwordInput').value.trim();
  const err=document.getElementById('passwordError');
  try{
    err.textContent='Checkingâ€¦'; await auth.signInAnonymously();
    const doc=await db.collection('config').doc('app').get();
    if(!doc.exists){await db.collection('config').doc('app').set({password:'102624'});err.textContent='Default pass set: 102624';return;}
    if(pwd===doc.data().password){
      document.getElementById('passwordScreen').style.display='none';
      document.getElementById('appContainer').classList.add('active');
      loadMessages(); startRealtime();
    } else {
      err.textContent='Incorrect'; document.getElementById('passwordInput').value='';
      await auth.signOut(); setTimeout(()=>err.textContent='',2500);
    }
  }catch(x){err.textContent=x.message;await auth.signOut();}
}

/* =========  RECORDING ========= */
function toggleRecording(){(!mediaRecorder||mediaRecorder.state==='inactive')?startRec():stopRec();}
async function startRec(){
  try{
    const stream=await navigator.mediaDevices.getUserMedia({audio:true});
    capHeights=[]; // Reset captured heights for new recording
    audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    analyser=audioCtx.createAnalyser(); analyser.fftSize=2048;
    src=audioCtx.createMediaStreamSource(stream); src.connect(analyser);
    mediaRecorder=new MediaRecorder(stream); audioChunks=[];
    mediaRecorder.ondataavailable=e=>audioChunks.push(e.data);
    mediaRecorder.onstop=()=>{stream.getTracks().forEach(t=>t.stop());if(audioCtx.state!=='closed')audioCtx.close();uploadAudio();}
    mediaRecorder.start(); recordingStart=Date.now();
    updateRecUI(true);
    startTimer();
    drawLive(); // Start live visualization
    captureInt = setInterval(captureFrame, 100); // Start capturing data for static viz
  }catch(x){alert('Mic error: '+x.message);}
}
function stopRec(){
    if(mediaRecorder&&mediaRecorder.state==='recording'){
        mediaRecorder.stop();
        updateRecUI(false);
        stopTimer();
        clearInterval(captureInt); // Stop capturing
        cancelAnimationFrame(animId);
    }
}
function updateRecUI(rec){
  recordButton.classList.toggle('recording',rec);
  micIcon.style.display=rec?'none':'block'; stopIcon.style.display=rec?'block':'none';
  waveformContainer.classList.toggle('active',rec);
  recordingTimer.style.display=rec?'block':'none';
}
function startTimer(){timerInt=setInterval(()=>{const s=Math.floor((Date.now()-recordingStart)/1000);recordingTimer.textContent=`${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`},200)}
function stopTimer(){clearInterval(timerInt)}

/* capture frame for static visualization */
function captureFrame() {
    if (!analyser) return;
    const bufferLength = analyser.frequencyBinCount; // half of fftSize
    const dataArray = new Uint8Array(bufferLength);
    analyser.getByteTimeDomainData(dataArray);

    let sum = 0;
    for (let i = 0; i < bufferLength; i++) {
        sum += Math.abs(dataArray[i] - 128); // absolute deviation from center
    }
    const avg = sum / bufferLength;
    // Scale to a percentage, with a minimum height for silence
    const height = Math.min(100, 5 + avg * 1.5);
    capHeights.push(height);
}

/* live waveform drawing */
function drawLive(){
  const cvs=document.getElementById('waveform'), ctx=cvs.getContext('2d');
  const {width:w,height:h}=cvs.getBoundingClientRect(); cvs.width=w; cvs.height=h;
  const bufferLength = analyser.fftSize;
  const dataArray = new Uint8Array(bufferLength);

  const loop = () => {
    if(!mediaRecorder||mediaRecorder.state!=='recording') return;
    animId=requestAnimationFrame(loop);
    analyser.getByteTimeDomainData(dataArray);
    ctx.fillStyle='rgba(67,79,93,.95)'; ctx.fillRect(0,0,w,h);
    ctx.lineWidth=2; ctx.strokeStyle='rgba(255,255,255,.9)'; ctx.beginPath();
    const sliceWidth = w * 1.0 / bufferLength;
    let x = 0;
    for(let i=0; i<bufferLength; i++) {
        const v = dataArray[i]/128.0; const y = v*h/2;
        i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        x+=sliceWidth;
    }
    ctx.lineTo(w, h/2); ctx.stroke();
  };
  loop();
}

/* upload */
async function uploadAudio(){
  const blob=new Blob(audioChunks,{type:'audio/webm'});
  const dur=Math.floor((Date.now()-recordingStart)/1000);
  const name=`voice-messages/${Date.now()}.webm`;
  try{
    const snap=await storage.ref(name).put(blob);
    const url=await snap.ref.getDownloadURL();
    await db.collection('messages').add({audioUrl:url,duration:dur,createdAt:firebase.firestore.FieldValue.serverTimestamp(),
      title:null,playbackProgress:0,waveformData:capHeights});
  }catch(x){alert('Upload error: '+x.message);}
}

/* =========  MESSAGES ========= */
async function loadMessages(){
  const snap=await db.collection('messages').orderBy('createdAt','desc').get();render(snap);
}
function startRealtime(){
  db.collection('messages').orderBy('createdAt','desc').onSnapshot(render);
}
function render(snap){
  messagesList.innerHTML=''; snap.forEach(doc=>messagesList.appendChild(card(doc.id,doc.data())));
}
function card(id,m){
  const c=document.createElement('div'); c.className='message-card'; c.onclick=()=>play(id,m);
  const dt=m.createdAt?m.createdAt.toDate():new Date();
  c.innerHTML=`<div class="message-title ${m.title?'':'untitled'}">${m.title||'<span class="blink">Add Note</span>'}</div>
  <div class="message-meta"><span>${dt.toLocaleDateString()} ${dt.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
  <span>${Math.floor(m.duration/60)}:${(m.duration%60).toString().padStart(2,'0')}</span></div>
  <div class="message-waveform" id="wave-${id}"><div class="waveform-progress" style="width:${m.playbackProgress||0}%"></div></div>
  <button class="write-note-btn" onclick="event.stopPropagation();openNote('${id}')">
    <svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg>
  </button>`;
  drawStatic(`wave-${id}`,m.waveformData||[]);
  return c;
}

function drawStatic(containerId,data){
  const box=document.getElementById(containerId); if(!box)return;
  // Preserve the progress bar
  const prog=box.querySelector('.waveform-progress');
  // Clear only old bars, not the progress bar
  const oldBars=box.querySelector('.waveform-bars'); if(oldBars)oldBars.remove();

  const bars=document.createElement('div'); bars.className='waveform-bars';
  (data||[]).forEach(h=>{const b=document.createElement('div');b.className='waveform-bar';b.style.height=h+'%';bars.appendChild(b)});
  box.insertBefore(bars,prog);
}

/* =========  PLAYBACK ========= */
let progInt=null;
function play(id,m){
  if(currentAudio&&currentId===id){currentAudio.paused?currentAudio.play():currentAudio.pause();return;}
  if(currentAudio){currentAudio.pause();clearInterval(progInt);saveProgress(currentId)}
  currentId=id; currentAudio=new Audio(m.audioUrl);
  currentAudio.addEventListener('loadedmetadata',()=>{if(m.playbackProgress>0&&m.playbackProgress<100)currentAudio.currentTime=(m.playbackProgress/100)*currentAudio.duration});
  currentAudio.addEventListener('play',()=>{progInt=setInterval(()=>updateBar(id),80)});
  currentAudio.addEventListener('pause',()=>{clearInterval(progInt);saveProgress(id)});
  currentAudio.addEventListener('ended',()=>{clearInterval(progInt);updateBar(id, 100);saveProgress(id,0);currentAudio=null;currentId=null;});
  currentAudio.play();
}
function updateBar(id, forcePercent){
    const p = forcePercent !== undefined ? forcePercent : (currentAudio.currentTime/currentAudio.duration)*100;
    const waveContainer = document.getElementById(`wave-${id}`);
    if(waveContainer) waveContainer.querySelector('.waveform-progress').style.width=p+'%';
}
async function saveProgress(id,force){
  if(!currentAudio && force === undefined)return;
  const p=force!==undefined?force:(currentAudio.currentTime/currentAudio.duration)*100;
  // Don't save progress if it's at the very beginning or end
  if(p > 0.5 && p < 99.5){
    await db.collection('messages').doc(id).update({playbackProgress:p});
  } else {
     await db.collection('messages').doc(id).update({playbackProgress:0});
  }
}

/* =========  NOTES ========= */
function openNote(id){editId=id;noteModal.classList.add('active');noteInput.focus();}
function closeNoteModal(){noteModal.classList.remove('active');noteInput.value='';editId=null;}
async function saveNote(){
  const t=noteInput.value.trim(); if(!t||!editId)return;
  await db.collection('messages').doc(editId).update({title:t}); closeNoteModal();
}
</script>
